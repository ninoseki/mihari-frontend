definitions:
  Mihari_Entities_Message:
    type: object
    properties:
      message:
        type: string
    required:
      - message
    description: Mihari_Entities_Message model
  Mihari_Entities_AlertsWithPagination:
    type: object
    properties:
      alerts:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_Alert"
      total:
        type: integer
        format: int32
      currentPage:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
    required:
      - alerts
      - total
      - currentPage
      - pageSize
    description: Mihari_Entities_AlertsWithPagination model
  Mihari_Entities_Alert:
    type: object
    properties:
      id:
        type: integer
        format: int32
      ruleId:
        type: string
      createdAt:
        type: string
        format: date-time
      artifacts:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_BaseArtifact"
      tags:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_Tag"
    required:
      - id
      - ruleId
      - createdAt
      - tags
  Mihari_Entities_BaseArtifact:
    type: object
    properties:
      id:
        type: integer
        format: int32
      data:
        type: string
      dataType:
        type: string
      source:
        type: string
      tags:
        type: array
        items:
          type: string
      metadata:
        type: object
    required:
      - id
      - data
      - dataType
      - source
  Mihari_Entities_Tag:
    type: object
    properties:
      name:
        type: string
    required:
      - name
  Mihari_Entities_Artifact:
    type: object
    properties:
      id:
        type: integer
        format: int32
      data:
        type: string
      dataType:
        type: string
      source:
        type: string
      tags:
        type: array
        items:
          type: string
      metadata:
        type: object
      autonomousSystem:
        "$ref": "#/definitions/Mihari_Entities_AutonomousSystem"
      geolocation:
        "$ref": "#/definitions/Mihari_Entities_Geolocation"
      whoisRecord:
        "$ref": "#/definitions/Mihari_Entities_WhoisRecord"
      reverseDnsNames:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_ReverseDnsName"
      dnsRecords:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_DnsRecord"
      cpes:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_CPE"
      ports:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_Port"
    required:
      - id
      - data
      - dataType
      - source
    description: Mihari_Entities_Artifact model
  Mihari_Entities_AutonomousSystem:
    type: object
    properties:
      asn:
        type: integer
        format: int32
    required:
      - asn
  Mihari_Entities_Geolocation:
    type: object
    properties:
      country:
        type: string
      countryCode:
        type: string
    required:
      - country
      - countryCode
  Mihari_Entities_WhoisRecord:
    type: object
    properties:
      domain:
        type: string
      createdOn:
        type: string
        format: date
      updatedOn:
        type: string
        format: date
      expiresOn:
        type: string
        format: date
      registrar:
        type: object
      contacts:
        type: array
        items:
          type: object
    required:
      - domain
      - contacts
  Mihari_Entities_ReverseDnsName:
    type: object
    properties:
      name:
        type: string
    required:
      - name
  Mihari_Entities_DnsRecord:
    type: object
    properties:
      resource:
        type: string
      value:
        type: string
    required:
      - resource
      - value
  Mihari_Entities_CPE:
    type: object
    properties:
      cpe:
        type: string
    required:
      - cpe
  Mihari_Entities_Port:
    type: object
    properties:
      port:
        type: integer
        format: int32
    required:
      - port
  Mihari_Entities_Config:
    type: object
    properties:
      name:
        type: string
      type:
        type: string
      values:
        type: array
        items:
          type: string
      isConfigured:
        type: boolean
    required:
      - name
      - type
      - values
      - isConfigured
    description: Mihari_Entities_Config model
  Mihari_Entities_IPAddress:
    type: object
    properties:
      ip:
        type: string
      countryCode:
        type: string
      hostname:
        type: string
      loc:
        type: string
      asn:
        type: integer
        format: int32
    required:
      - ip
      - countryCode
      - loc
    description: Mihari_Entities_IPAddress model
  putApiRules:
    type: object
    properties:
      id:
        type: string
      yaml:
        type: string
    required:
      - id
      - yaml
    description: Update a rule
  Mihari_Entities_Rule:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      description:
        type: string
      yaml:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      tags:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_Tag"
    required:
      - id
      - title
      - description
      - yaml
      - createdAt
      - updatedAt
      - tags
    description: Mihari_Entities_Rule model
  postApiRules:
    type: object
    properties:
      yaml:
        type: string
    required:
      - yaml
    description: Create a rule
  Mihari_Entities_RulesWithPagination:
    type: object
    properties:
      rules:
        type: array
        items:
          "$ref": "#/definitions/Mihari_Entities_Rule"
      total:
        type: integer
        format: int32
      currentPage:
        type: integer
        format: int32
      pageSize:
        type: integer
        format: int32
    required:
      - rules
      - total
      - currentPage
      - pageSize
    description: Mihari_Entities_RulesWithPagination model
  Mihari_Entities_RuleIDs:
    type: object
    properties:
      ruleIds:
        type: string
    required:
      - ruleIds
    description: Mihari_Entities_RuleIDs model
  Mihari_Entities_Tags:
    type: object
    properties:
      tags:
        type: string
    required:
      - tags
    description: Mihari_Entities_Tags model
