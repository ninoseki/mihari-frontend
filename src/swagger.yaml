tags:
  - name: alerts
    description: Operations about alerts
  - name: artifacts
    description: Operations about artifacts
  - name: configs
    description: Operations about configs
  - name: ip_addresses
    description: Operations about ip_addresses
  - name: rules
    description: Operations about rules
  - name: tags
    description: Operations about tags
paths:
  "/api/alerts/{id}":
    delete:
      summary: Delete an alert
      description: Delete an alert
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int32
          required: true
      responses:
        "200":
          description: Delete an alert
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - alerts
  "/api/alerts":
    get:
      summary: Search alerts
      description: Search alerts
      produces:
        - application/json
      parameters:
        - in: query
          name: page
          type: integer
          format: int32
          required: false
        - in: query
          name: artifact
          type: string
          required: false
        - in: query
          name: description
          type: string
          required: false
        - in: query
          name: rule_id
          type: string
          required: false
        - in: query
          name: tag
          type: string
          required: false
        - in: query
          name: title
          type: string
          required: false
        - in: query
          name: fromAt
          type: string
          format: date-time
          required: false
        - in: query
          name: toAt
          type: string
          format: date-time
          required: false
        - in: query
          name: asn
          type: integer
          format: int32
          required: false
        - in: query
          name: dnsRecord
          type: string
          required: false
        - in: query
          name: reverseDnsName
          type: string
          required: false
      responses:
        "200":
          description: Search alerts
          schema:
            type: array
            items:
              "$ref": "#/definitions/Mihari_Entities_AlertsWithPagination"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - alerts
  "/api/artifacts/{id}":
    delete:
      summary: Delete an artifact
      description: Delete an artifact
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int32
          required: true
      responses:
        "200":
          description: Delete an artifact
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - artifacts
    get:
      summary: Get an artifact
      description: Get an artifact
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int32
          required: true
      responses:
        "200":
          description: Get an artifact
          schema:
            "$ref": "#/definitions/Mihari_Entities_Artifact"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - artifacts
  "/api/artifacts/{id}/enrich":
    get:
      summary: Enrich an artifact
      description: Enrich an artifact
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int32
          required: true
      responses:
        "200":
          description: Enrich an artifact
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - artifacts
  "/api/configs":
    get:
      summary: Get configs
      description: Get configs
      produces:
        - application/json
      responses:
        "200":
          description: Get configs
          schema:
            type: array
            items:
              "$ref": "#/definitions/Mihari_Entities_Config"
      tags:
        - configs
  "/api/ip_addresses/{ip}":
    get:
      summary: Get an IP address
      description: Get an IP address
      produces:
        - application/json
      parameters:
        - in: path
          name: ip
          type: string
          required: true
      responses:
        "200":
          description: Get an IP address
          schema:
            "$ref": "#/definitions/Mihari_Entities_IPAddress"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - ip_addresses
  "/api/rules/{id}":
    delete:
      summary: Delete a rule
      description: Delete a rule
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: string
          required: true
      responses:
        "200":
          description: Delete a rule
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - rules
    get:
      summary: Get a rule
      description: Get a rule
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: string
          required: true
      responses:
        "200":
          description: Get a rule
          schema:
            "$ref": "#/definitions/Mihari_Entities_Rule"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - rules
  "/api/rules":
    put:
      summary: Update a rule
      description: Update a rule
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: putApiRules
          in: body
          required: true
          schema:
            "$ref": "#/definitions/putApiRules"
      responses:
        "200":
          description: Update a rule
          schema:
            "$ref": "#/definitions/Mihari_Entities_Rule"
      tags:
        - rules
    post:
      summary: Create a rule
      description: Create a rule
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: postApiRules
          in: body
          required: true
          schema:
            "$ref": "#/definitions/postApiRules"
      responses:
        "201":
          description: Create a rule
          schema:
            "$ref": "#/definitions/Mihari_Entities_Rule"
      tags:
        - rules
    get:
      summary: Search rules
      description: Search rules
      produces:
        - application/json
      parameters:
        - in: query
          name: page
          type: integer
          format: int32
          required: false
        - in: query
          name: title
          type: string
          required: false
        - in: query
          name: description
          type: string
          required: false
        - in: query
          name: tag
          type: string
          required: false
        - in: query
          name: fromAt
          type: string
          format: date-time
          required: false
        - in: query
          name: toAt
          type: string
          format: date-time
          required: false
      responses:
        "200":
          description: Search rules
          schema:
            type: array
            items:
              "$ref": "#/definitions/Mihari_Entities_RulesWithPagination"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - rules
  "/api/rules/{id}/run":
    get:
      summary: Run a rule
      description: Run a rule
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: string
          required: true
      responses:
        "200":
          description: Run a rule
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - rules
  "/api/rules/ids":
    get:
      summary: Get rule IDs
      description: Get Rule IDs
      produces:
        - application/json
      responses:
        "200":
          description: Get Rule IDs
          schema:
            type: array
            items:
              "$ref": "#/definitions/Mihari_Entities_RuleIDs"
      tags:
        - rules
  "/api/tags/{name}":
    delete:
      summary: Delete a tag
      description: Delete a tag
      produces:
        - application/json
      parameters:
        - in: path
          name: name
          type: string
          required: true
      responses:
        "200":
          description: Delete a tag
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
        "404":
          description: Not found
          schema:
            "$ref": "#/definitions/Mihari_Entities_Message"
      tags:
        - tags
  "/api/tags":
    get:
      summary: Get tags
      description: Get tags
      produces:
        - application/json
      responses:
        "200":
          description: Get tags
          schema:
            type: array
            items:
              "$ref": "#/definitions/Mihari_Entities_Tags"
      tags:
